<!DOCTYPE html>
<html>
<head>
    <title>Proxy Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { margin: 5px; padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>Proxy API Test</h1>
    <p>Testing API through proxy server on localhost:8080</p>
    
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testPlugins()">Test Plugins</button>
    <button onclick="testMetrics()">Test Metrics</button>
    <button onclick="testAuth()">Test Auth</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        function addResult(title, success, data, extra = '') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result ' + (success ? 'success' : 'error');
            div.innerHTML = `
                <h3>${title} ${success ? '✅' : '❌'}</h3>
                <p><strong>Data:</strong> ${JSON.stringify(data, null, 2)}</p>
                ${extra}
            `;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealth() {
            try {
                console.log('Testing health API...');
                const response = await fetch('/api/v1/health');
                const data = await response.json();
                addResult('Health API', response.ok, data, 
                    `<p><strong>Status:</strong> ${response.status}</p>`);
            } catch (error) {
                addResult('Health API', false, { error: error.message });
            }
        }
        
        async function testPlugins() {
            try {
                console.log('Testing plugins API...');
                const response = await fetch('/api/v1/plugins');
                const data = await response.json();
                addResult('Plugins API', response.ok, {
                    success: data.success,
                    pluginCount: data.data?.plugins?.length || 0,
                    total: data.data?.pagination?.total || 0
                }, `<p><strong>Status:</strong> ${response.status}</p>`);
            } catch (error) {
                addResult('Plugins API', false, { error: error.message });
            }
        }
        
        async function testMetrics() {
            try {
                console.log('Testing metrics API...');
                const response = await fetch('/api/v1/metrics');
                const data = await response.json();
                addResult('Metrics API', response.ok, data,
                    `<p><strong>Status:</strong> ${response.status}</p>`);
            } catch (error) {
                addResult('Metrics API', false, { error: error.message });
            }
        }
        
        async function testAuth() {
            try {
                console.log('Testing auth API...');
                const response = await fetch('/api/v1/auth/send-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@example.com' })
                });
                const data = await response.json();
                addResult('Auth API', response.ok, data,
                    `<p><strong>Status:</strong> ${response.status}</p>`);
            } catch (error) {
                addResult('Auth API', false, { error: error.message });
            }
        }
        
        // Auto-test on load
        window.onload = () => {
            setTimeout(testHealth, 500);
        };
    </script>
</body>
</html>
