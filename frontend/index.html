<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekTools 插件市场</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'claude-orange': '#FF8C47',
                        'claude-bg': '#F9F9F8',
                        'claude-text': '#2F2F2F',
                        'claude-light': '#FEFEFE',
                    },
                    fontFamily: {
                        'claude': ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局玻璃态背景 */
        body {
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 140, 71, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 122, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(120, 119, 198, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, #F9F9F8 0%, #EFEFED 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        /* 增强的玻璃态卡片 */
        .gradient-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0.9) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                inset 0 -1px 0 rgba(255, 255, 255, 0.2);
        }
        
        /* 悬停动画增强 */
        .hover-scale {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hover-scale:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.15),
                0 16px 32px rgba(255, 140, 71, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px) saturate(200%);
        }
        
        /* 玻璃态Header增强 */
        .glass-header {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(255, 255, 255, 0.85) 50%,
                rgba(255, 255, 255, 0.9) 100%);
            backdrop-filter: blur(25px) saturate(200%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 4px 16px rgba(255, 140, 71, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .glass-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 140, 71, 0.3) 50%, 
                transparent 100%);
        }
        
        /* 现代化Logo容器 */
        .modern-logo {
            background: linear-gradient(135deg, 
                rgba(255, 140, 71, 0.95) 0%, 
                rgba(255, 122, 53, 0.95) 100%);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 16px rgba(255, 140, 71, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .modern-logo:hover {
            transform: scale(1.05);
            box-shadow: 
                0 6px 20px rgba(255, 140, 71, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                0 0 0 2px rgba(255, 140, 71, 0.2);
        }
        
        /* 现代化导航链接 */
        .nav-link {
            position: relative;
            padding: 8px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .nav-link:hover {
            background: rgba(255, 140, 71, 0.1);
            backdrop-filter: blur(10px);
            color: #FF8C47;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 140, 71, 0.2);
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(255, 140, 71, 0.8) 0%, 
                rgba(255, 122, 53, 0.8) 100%);
            border-radius: 1px;
            transition: transform 0.3s ease;
        }
        
        .nav-link:hover::before {
            transform: translateX(-50%) scaleX(1);
        }
        
        /* 用户头像增强 */
        .user-avatar {
            background: linear-gradient(135deg, 
                rgba(255, 140, 71, 0.9) 0%, 
                rgba(255, 122, 53, 0.9) 100%);
            box-shadow: 
                0 2px 8px rgba(255, 140, 71, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 
                0 4px 12px rgba(255, 140, 71, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }
        
        /* 玻璃态搜索框 */
        .glass-input {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                inset 0 1px 4px rgba(0, 0, 0, 0.05),
                0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            box-shadow: 
                inset 0 1px 4px rgba(0, 0, 0, 0.05),
                0 4px 20px rgba(255, 140, 71, 0.2),
                0 0 0 3px rgba(255, 140, 71, 0.1);
        }
        
        /* 现代化玻璃态按钮 */
        .glass-button {
            background: linear-gradient(135deg, 
                rgba(255, 140, 71, 0.95) 0%, 
                rgba(255, 122, 53, 0.95) 100%);
            backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 4px 16px rgba(255, 140, 71, 0.35),
                0 2px 8px rgba(255, 140, 71, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(255, 122, 53, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .glass-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            transition: left 0.6s ease;
        }
        
        .glass-button:hover::before {
            left: 100%;
        }
        
        .glass-button:hover {
            background: linear-gradient(135deg, 
                rgba(255, 140, 71, 1) 0%, 
                rgba(255, 122, 53, 1) 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 32px rgba(255, 140, 71, 0.45),
                0 6px 16px rgba(255, 140, 71, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.6),
                inset 0 -1px 0 rgba(255, 122, 53, 0.4);
        }
        
        .glass-button:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 
                0 6px 16px rgba(255, 140, 71, 0.3),
                0 3px 8px rgba(255, 140, 71, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
        
        /* 次要按钮样式 */
        .glass-button-secondary {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .glass-button-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 140, 71, 0.1) 50%, 
                transparent 100%);
            transition: left 0.6s ease;
        }
        
        .glass-button-secondary:hover::before {
            left: 100%;
        }
        
        .glass-button-secondary:hover {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.15),
                0 4px 12px rgba(255, 140, 71, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        /* 玻璃态Modal */
        .glass-modal {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(255, 255, 255, 0.9) 100%);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        /* 玻璃态背景遮罩 */
        .glass-backdrop {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }
        
        /* 玻璃态Footer */
        .glass-footer {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(255, 255, 255, 0.6) 100%);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* 动态模糊效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        /* 光影效果 */
        .glow-effect {
            position: relative;
        }
        .glow-effect::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 140, 71, 0.3), 
                rgba(255, 122, 53, 0.3), 
                rgba(120, 119, 198, 0.3));
            border-radius: inherit;
            filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        .glow-effect:hover::before {
            opacity: 1;
        }
        
        /* 现代化选择框 */
        .modern-select {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }
        
        .modern-select:focus {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 4px 20px rgba(255, 140, 71, 0.2),
                0 0 0 3px rgba(255, 140, 71, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23FF8C47' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
        
        .modern-select:hover {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(18px);
            transform: translateY(-1px);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.85);
        }
        
        /* 选择框容器 */
        .select-container {
            position: relative;
        }
        
        .select-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            background: linear-gradient(135deg, 
                rgba(255, 140, 71, 0.1) 0%, 
                rgba(255, 122, 53, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .select-container:hover::after {
            opacity: 1;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #FF8C47;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            backdrop-filter: blur(5px);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-claude text-claude-text min-h-screen">
    <!-- Header -->
    <header class="glass-header sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="modern-logo w-10 h-10 rounded-xl flex items-center justify-center">
                        <i class="fas fa-puzzle-piece text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-claude-text">GeekTools</h1>
                        <p class="text-xs text-gray-500">插件市场</p>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="flex-1 max-w-lg mx-8">
                    <div class="relative">
                        <input type="text" 
                               id="searchInput"
                               placeholder="搜索插件..." 
                               class="glass-input w-full pl-10 pr-4 py-2 rounded-xl focus:outline-none transition-all">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <!-- Navigation -->
                <nav class="flex items-center space-x-4">
                    <a href="#" class="nav-link text-gray-600">浏览</a>
                    <a href="#" class="nav-link text-gray-600">分类</a>
                    
                    <!-- User Status -->
                    <div id="userAuth" class="flex items-center space-x-4">
                        <!-- Logged out state -->
                        <div id="loggedOut" class="flex items-center space-x-4">
                            <button id="loginBtn" class="text-gray-600 hover:text-claude-orange transition-colors">登录</button>
                            <button id="uploadBtn" class="bg-gray-400 text-white px-4 py-2 rounded-lg cursor-not-allowed flex items-center space-x-2" disabled title="请先登录">
                                <i class="fas fa-upload"></i>
                                <span>上传插件</span>
                            </button>
                        </div>
                        
                        <!-- Logged in state -->
                        <div id="loggedIn" class="hidden flex items-center space-x-4">
                            <div class="flex items-center space-x-2">
                                <div class="user-avatar w-8 h-8 rounded-full flex items-center justify-center">
                                    <i class="fas fa-user text-white text-sm"></i>
                                </div>
                                <span id="userEmail" class="text-gray-700 text-sm"></span>
                                <span id="userRole" class="hidden px-2 py-1 bg-red-100 text-red-700 text-xs rounded-full">管理员</span>
                            </div>
                            <a id="adminPanelLink" href="admin.html" class="hidden text-gray-600 hover:text-claude-orange transition-colors">
                                <i class="fas fa-shield-alt mr-1"></i>管理面板
                            </a>
                            <button id="uploadBtnLoggedIn" class="glass-button text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                                <i class="fas fa-upload"></i>
                                <span>上传插件</span>
                            </button>
                            <button id="logoutBtn" class="text-gray-600 hover:text-claude-orange transition-colors">退出</button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Section -->
        <section class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="gradient-card hover-scale glow-effect floating rounded-2xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">总插件数</p>
                            <p class="text-2xl font-bold text-claude-text" id="totalPlugins">-</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-puzzle-piece text-blue-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="gradient-card hover-scale glow-effect floating rounded-2xl p-6" style="animation-delay: 1s;">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">活跃开发者</p>
                            <p class="text-2xl font-bold text-claude-text" id="activeDevs">-</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-users text-green-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="gradient-card hover-scale glow-effect floating rounded-2xl p-6" style="animation-delay: 2s;">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">总下载量</p>
                            <p class="text-2xl font-bold text-claude-text" id="totalDownloads">-</p>
                        </div>
                        <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-download text-purple-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="gradient-card hover-scale glow-effect floating rounded-2xl p-6" style="animation-delay: 3s;">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">本周新增</p>
                            <p class="text-2xl font-bold text-claude-text" id="weeklyNew">-</p>
                        </div>
                        <div class="w-12 h-12 bg-yellow-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-plus text-yellow-600 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filter and Sort Section -->
        <section class="mb-8">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center space-x-4">
                    <h2 class="text-2xl font-bold text-claude-text">插件列表</h2>
                    <div class="flex items-center space-x-3">
                        <div class="select-container">
                            <select id="categoryFilter" class="modern-select rounded-lg px-3 py-2 text-sm focus:outline-none">
                                <option value="">所有分类</option>
                                <option value="system">系统工具</option>
                                <option value="development">开发工具</option>
                                <option value="utility">实用工具</option>
                                <option value="network">网络工具</option>
                            </select>
                        </div>
                        <div class="select-container">
                            <select id="sortFilter" class="modern-select rounded-lg px-3 py-2 text-sm focus:outline-none">
                                <option value="downloads">按下载量</option>
                                <option value="rating">按评分</option>
                                <option value="updated_at">按更新时间</option>
                                <option value="name">按名称</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-sm text-gray-600">
                    共 <span id="pluginCount">0</span> 个插件
                </div>
            </div>
        </section>

        <!-- Plugin Grid -->
        <section class="mb-8">
            <div id="pluginGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Plugin cards will be inserted here -->
            </div>
            
            <!-- Loading State -->
            <div id="loadingState" class="flex items-center justify-center py-12">
                <div class="spinner"></div>
                <span class="ml-3 text-gray-600">加载中...</span>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-search text-gray-400 text-3xl"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-600 mb-2">未找到插件</h3>
                <p class="text-gray-500">尝试调整搜索条件或浏览其他分类</p>
            </div>
        </section>

        <!-- Pagination -->
        <section id="paginationSection" class="hidden">
            <div class="flex items-center justify-center space-x-2">
                <button id="prevPage" class="glass-button-secondary px-3 py-2 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div id="pageNumbers" class="flex items-center space-x-1">
                    <!-- Page numbers will be inserted here -->
                </div>
                <button id="nextPage" class="glass-button-secondary px-3 py-2 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </main>

    <!-- Plugin Detail Modal -->
    <div id="pluginModal" class="fixed inset-0 glass-backdrop hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="glass-modal rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div id="modalContent">
                    <!-- Modal content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="fixed inset-0 glass-backdrop hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="glass-modal rounded-2xl max-w-2xl w-full">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-claude-text">上传插件</h2>
                        <button id="closeUploadModal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <form id="uploadForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">插件文件</label>
                            <div class="border-2 border-dashed border-white/30 rounded-xl p-6 text-center hover:border-claude-orange transition-colors glass-input">
                                <input type="file" id="pluginFile" accept=".tar.gz" class="hidden">
                                <div id="dropArea" class="cursor-pointer">
                                    <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                                    <p class="text-gray-600">点击或拖拽上传 .tar.gz 文件</p>
                                    <p class="text-sm text-gray-500 mt-1">最大文件大小: 100MB</p>
                                </div>
                                <div id="fileInfo" class="hidden">
                                    <i class="fas fa-file-archive text-2xl text-claude-orange mb-2"></i>
                                    <p id="fileName" class="font-medium"></p>
                                    <p id="fileSize" class="text-sm text-gray-500"></p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancelUpload" class="glass-button-secondary px-4 py-2 rounded-lg transition-colors">
                                取消
                            </button>
                            <button type="submit" id="submitUpload" class="glass-button px-4 py-2 text-white rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                <span id="uploadText">上传插件</span>
                                <div id="uploadSpinner" class="hidden spinner inline-block ml-2"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 glass-backdrop hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="glass-modal rounded-2xl max-w-md w-full">
                <div class="p-6">
                    <!-- Header -->
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-claude-text">登录/注册</h2>
                        <button id="closeLoginModal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <!-- Login Form -->
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label for="emailInput" class="block text-sm font-medium text-gray-700 mb-2">邮箱地址</label>
                            <input type="email" 
                                   id="emailInput"
                                   placeholder="请输入您的邮箱地址" 
                                   class="glass-input w-full px-4 py-3 rounded-xl focus:outline-none"
                                   required>
                        </div>
                        
                        <!-- Step 1: Send Code -->
                        <div id="sendCodeStep">
                            <button type="button" id="sendCodeBtn" class="glass-button w-full px-4 py-3 text-white rounded-xl transition-colors">
                                发送验证码
                            </button>
                        </div>
                        
                        <!-- Step 2: Verify Code -->
                        <div id="verifyCodeStep" class="hidden">
                            <div class="mb-4">
                                <label for="codeInput" class="block text-sm font-medium text-gray-700 mb-2">验证码</label>
                                <input type="text" 
                                       id="codeInput"
                                       placeholder="请输入6位验证码" 
                                       class="glass-input w-full px-4 py-3 rounded-xl focus:outline-none"
                                       maxlength="6"
                                       pattern="[0-9]{6}">
                            </div>
                            
                            <div id="codeDisplay" class="hidden mb-4 p-3 bg-orange-50 border border-orange-200 rounded-xl">
                                <p class="text-sm text-gray-600 mb-2">您的验证码是：</p>
                                <p id="displayedCode" class="text-2xl font-mono font-bold text-claude-orange tracking-wider"></p>
                                <p class="text-xs text-gray-500 mt-1">请将此验证码输入上方输入框</p>
                            </div>
                            
                            <div class="flex space-x-3">
                                <button type="button" id="backToEmailBtn" class="glass-button-secondary flex-1 px-4 py-3 text-gray-700 rounded-xl transition-colors">
                                    返回
                                </button>
                                <button type="submit" id="verifyCodeBtn" class="glass-button flex-1 px-4 py-3 text-white rounded-xl transition-colors">
                                    <span id="verifyText">登录</span>
                                    <div id="loginSpinner" class="hidden spinner inline-block ml-2"></div>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Rating Modal -->
    <div id="ratingModal" class="fixed inset-0 glass-backdrop hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="glass-modal rounded-2xl max-w-md w-full mx-auto">
                <div class="p-6">
                    <!-- Header -->
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold text-claude-text">为插件评分</h2>
                        <button id="closeRatingModal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <!-- Rating Form -->
                    <form id="ratingForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">评分 (1-5星)</label>
                            <div class="flex space-x-1" id="ratingStars">
                                <button type="button" class="rating-star text-2xl text-gray-300 hover:text-yellow-400 transition-colors" data-rating="1">
                                    <i class="fas fa-star"></i>
                                </button>
                                <button type="button" class="rating-star text-2xl text-gray-300 hover:text-yellow-400 transition-colors" data-rating="2">
                                    <i class="fas fa-star"></i>
                                </button>
                                <button type="button" class="rating-star text-2xl text-gray-300 hover:text-yellow-400 transition-colors" data-rating="3">
                                    <i class="fas fa-star"></i>
                                </button>
                                <button type="button" class="rating-star text-2xl text-gray-300 hover:text-yellow-400 transition-colors" data-rating="4">
                                    <i class="fas fa-star"></i>
                                </button>
                                <button type="button" class="rating-star text-2xl text-gray-300 hover:text-yellow-400 transition-colors" data-rating="5">
                                    <i class="fas fa-star"></i>
                                </button>
                            </div>
                            <input type="hidden" id="selectedRating" value="">
                        </div>
                        
                        <div>
                            <label for="reviewText" class="block text-sm font-medium text-gray-700 mb-2">评价 (可选)</label>
                            <textarea id="reviewText" 
                                    placeholder="分享您的使用体验..." 
                                    class="glass-input w-full px-4 py-3 rounded-xl focus:outline-none resize-none"
                                    rows="4"
                                    maxlength="1000"></textarea>
                        </div>
                        
                        <div class="flex space-x-3 pt-4">
                            <button type="button" id="cancelRating" class="glass-button-secondary flex-1 px-4 py-3 text-gray-700 rounded-xl transition-colors">
                                取消
                            </button>
                            <button type="submit" id="submitRating" class="glass-button flex-1 px-4 py-3 text-white rounded-xl transition-colors">
                                <span id="ratingSubmitText">提交评分</span>
                                <div id="ratingSpinner" class="hidden spinner inline-block ml-2"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="glass-footer mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="text-center text-sm text-gray-600">
                Copyright © 2025 <a href="https://github.com/PeterFujiyu" class="text-claude-orange hover:text-claude-orange-dark transition-colors">Github@PeterFujiyu</a>, 
                <span class="text-claude-orange">Claude Agent</span>
            </div>
        </div>
    </footer>

    <!-- 配置文件 -->
    <script src="config.js"></script>
    <!-- 主应用 -->
    <script src="app.js"></script>
</body>
</html>
