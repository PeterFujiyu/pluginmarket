<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekTools 插件市场</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'claude-orange': '#FF8C47',
                        'claude-bg': '#F9F9F8',
                        'claude-text': '#2F2F2F',
                        'claude-light': '#FEFEFE',
                        'claude-dark-bg': '#1a1a1a',
                        'claude-dark-text': '#e5e5e5',
                        'claude-dark-card': '#2a2a2a',
                    },
                    fontFamily: {
                        'claude': ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS变量系统 */
        :root {
            --bg-primary: #F9F9F8;
            --bg-secondary: #EFEFED;
            --text-primary: #2F2F2F;
            --text-secondary: #6B7280;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-border: rgba(255, 255, 255, 0.3);
            --header-bg: rgba(255, 255, 255, 0.95);
            --accent-color: #FF8C47;
            --accent-secondary: #FF7A35;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #0f0f0f;
            --text-primary: #e5e5e5;
            --text-secondary: #9ca3af;
            --card-bg: rgba(42, 42, 42, 0.95);
            --card-border: rgba(255, 255, 255, 0.1);
            --header-bg: rgba(26, 26, 26, 0.95);
            --accent-color: #FF8C47;
            --accent-secondary: #FF7A35;
        }

        /* 全局背景 */
        body {
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 140, 71, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 122, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(120, 119, 198, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        [data-theme="dark"] body {
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 140, 71, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 122, 53, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(120, 119, 198, 0.03) 0%, transparent 50%),
                linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }
        
        /* 增强的玻璃态卡片 */
        .gradient-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--card-border);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        /* 悬停动画增强 */
        .hover-scale {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hover-scale:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.15),
                0 16px 32px rgba(255, 140, 71, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px) saturate(200%);
        }
        
        /* 玻璃态Header增强 */
        .glass-header {
            background: var(--header-bg);
            backdrop-filter: blur(25px) saturate(200%);
            border-bottom: 1px solid var(--card-border);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 4px 16px rgba(255, 140, 71, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .glass-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 140, 71, 0.3) 50%, 
                transparent 100%);
        }
        
        /* 现代化Logo容器 */
        .modern-logo {
            background: linear-gradient(135deg, 
                rgba(255, 140, 71, 0.95) 0%, 
                rgba(255, 122, 53, 0.95) 100%);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 16px rgba(255, 140, 71, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .modern-logo:hover {
            transform: scale(1.05);
            box-shadow: 
                0 6px 20px rgba(255, 140, 71, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                0 0 0 2px rgba(255, 140, 71, 0.2);
        }
        
        /* 现代化导航链接 */
        .nav-link {
            position: relative;
            padding: 8px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .nav-link:hover {
            background: rgba(255, 140, 71, 0.1);
            backdrop-filter: blur(10px);
            color: #FF8C47;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 140, 71, 0.2);
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(255, 140, 71, 0.8) 0%, 
                rgba(255, 122, 53, 0.8) 100%);
            border-radius: 1px;
            transition: transform 0.3s ease;
        }
        
        .nav-link:hover::before {
            transform: translateX(-50%) scaleX(1);
        }
        
        /* 用户头像增强 */
        .user-avatar {
            background: linear-gradient(135deg, 
                rgba(255, 140, 71, 0.9) 0%, 
                rgba(255, 122, 53, 0.9) 100%);
            box-shadow: 
                0 2px 8px rgba(255, 140, 71, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 
                0 4px 12px rgba(255, 140, 71, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }
        
        /* 玻璃态搜索框 */
        .glass-input {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                inset 0 1px 4px rgba(0, 0, 0, 0.05),
                0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            box-shadow: 
                inset 0 1px 4px rgba(0, 0, 0, 0.05),
                0 4px 20px rgba(255, 140, 71, 0.2),
                0 0 0 3px rgba(255, 140, 71, 0.1);
        }
        
        /* 现代化玻璃态按钮 */
        .glass-button {
            background: linear-gradient(135deg, 
                rgba(255, 140, 71, 0.95) 0%, 
                rgba(255, 122, 53, 0.95) 100%);
            backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 4px 16px rgba(255, 140, 71, 0.35),
                0 2px 8px rgba(255, 140, 71, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(255, 122, 53, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .glass-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            transition: left 0.6s ease;
        }
        
        .glass-button:hover::before {
            left: 100%;
        }
        
        .glass-button:hover {
            background: linear-gradient(135deg, 
                rgba(255, 140, 71, 1) 0%, 
                rgba(255, 122, 53, 1) 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 32px rgba(255, 140, 71, 0.45),
                0 6px 16px rgba(255, 140, 71, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.6),
                inset 0 -1px 0 rgba(255, 122, 53, 0.4);
        }
        
        .glass-button:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 
                0 6px 16px rgba(255, 140, 71, 0.3),
                0 3px 8px rgba(255, 140, 71, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
        
        /* 次要按钮样式 */
        .glass-button-secondary {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .glass-button-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 140, 71, 0.1) 50%, 
                transparent 100%);
            transition: left 0.6s ease;
        }
        
        .glass-button-secondary:hover::before {
            left: 100%;
        }
        
        .glass-button-secondary:hover {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.15),
                0 4px 12px rgba(255, 140, 71, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        /* 玻璃态Modal */
        .glass-modal {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(255, 255, 255, 0.9) 100%);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        /* 玻璃态背景遮罩 */
        .glass-backdrop {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }
        
        /* 玻璃态Footer */
        .glass-footer {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--card-border);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .glass-footer .footer-text {
            color: var(--text-secondary);
            transition: color 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .glass-footer .footer-link {
            color: var(--accent-color);
            transition: all 0.3s ease;
        }
        
        .glass-footer .footer-link:hover {
            color: var(--accent-secondary);
            text-shadow: 0 0 8px rgba(255, 140, 71, 0.4);
        }

        /* 通用文本颜色适配 */
        .text-adaptive-primary {
            color: var(--text-primary) !important;
        }
        
        .text-adaptive-secondary {
            color: var(--text-secondary) !important;
        }
        
        .text-adaptive-muted {
            color: var(--text-secondary) !important;
            opacity: 0.8;
        }
        
        /* 覆盖Tailwind的固定颜色 */
        [data-theme="dark"] .text-gray-600,
        [data-theme="dark"] .text-gray-500,
        [data-theme="dark"] .text-gray-700,
        [data-theme="dark"] .text-gray-400 {
            color: var(--text-secondary) !important;
        }
        
        [data-theme="dark"] .text-claude-text {
            color: var(--text-primary) !important;
        }
        
        /* 搜索框和输入框图标 */
        [data-theme="dark"] .fa-search {
            color: var(--text-secondary) !important;
        }
        
        /* 模态框关闭按钮 */
        [data-theme="dark"] .text-gray-500 {
            color: var(--text-secondary) !important;
        }
        
        [data-theme="dark"] .text-gray-500:hover {
            color: var(--text-primary) !important;
        }
        
        /* 背景色适配 */
        [data-theme="dark"] .bg-gray-100 {
            background-color: rgba(255, 255, 255, 0.1) !important;
        }
        
        [data-theme="dark"] .bg-orange-50 {
            background-color: rgba(255, 140, 71, 0.1) !important;
        }
        
        [data-theme="dark"] .border-orange-200 {
            border-color: rgba(255, 140, 71, 0.3) !important;
        }
        
        /* 导航链接颜色 */
        [data-theme="dark"] .nav-link {
            color: var(--text-secondary) !important;
        }
        
        [data-theme="dark"] .nav-link:hover {
            color: var(--accent-color) !important;
        }
        
        /* 按钮文字颜色 */
        [data-theme="dark"] #loginBtn,
        [data-theme="dark"] #logoutBtn,
        [data-theme="dark"] #adminPanelLink {
            color: var(--text-secondary) !important;
        }
        
        [data-theme="dark"] #loginBtn:hover,
        [data-theme="dark"] #logoutBtn:hover,
        [data-theme="dark"] #adminPanelLink:hover {
            color: var(--accent-color) !important;
        }
        
        /* 用户邮箱文字 */
        [data-theme="dark"] #userEmail {
            color: var(--text-primary) !important;
        }
        
        /* 禁用按钮样式 */
        [data-theme="dark"] .bg-gray-400 {
            background-color: rgba(156, 163, 175, 0.3) !important;
        }
        
        /* 次要按钮文字颜色 */
        [data-theme="dark"] .glass-button-secondary {
            color: var(--text-primary) !important;
        }
        
        /* 页面加载动画 */
        @keyframes pageLoad {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .page-load-animation {
            animation: pageLoad 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        /* 渐进式卡片进入动画 */
        @keyframes cardSlideIn {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .card-slide-in {
            animation: cardSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        /* 统计数字滚动动画 */
        @keyframes numberRoll {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 0.5;
                transform: translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .number-roll {
            animation: numberRoll 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        /* 搜索框聚焦动画 */
        @keyframes searchFocus {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(255, 140, 71, 0.3);
            }
        }
        
        .search-focus-animation {
            animation: searchFocus 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* 波浪点击效果 */
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .ripple-effect {
            position: relative;
            overflow: hidden;
        }
        
        .ripple-effect::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            pointer-events: none;
            width: var(--ripple-size, 20px);
            height: var(--ripple-size, 20px);
            left: var(--ripple-x, 50%);
            top: var(--ripple-y, 50%);
            z-index: 1;
        }
        
        .ripple-effect.animate::after {
            animation: ripple 0.6s linear;
        }
        
        /* 模态框进入动画 */
        @keyframes modalSlideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes modalBackdropFadeIn {
            0% {
                opacity: 0;
                backdrop-filter: blur(0px);
            }
            100% {
                opacity: 1;
                backdrop-filter: blur(8px);
            }
        }
        
        .modal-slide-in {
            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .modal-backdrop-fade-in {
            animation: modalBackdropFadeIn 0.3s ease-out forwards;
        }
        
        /* 页面切换动画 */
        @keyframes pageTransition {
            0% {
                opacity: 1;
                transform: translateX(0);
            }
            50% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .page-transition {
            animation: pageTransition 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* 悬停时的微交互 */
        @keyframes buttonPress {
            0% {
                transform: translateY(-3px) scale(1.02);
            }
            50% {
                transform: translateY(-1px) scale(0.98);
            }
            100% {
                transform: translateY(-3px) scale(1.02);
            }
        }
        
        .button-press {
            animation: buttonPress 0.1s ease-out;
        }
        
        /* 加载状态脉冲动画 */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* 星级评分动画 */
        @keyframes starGlow {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 0px rgba(255, 193, 7, 0));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 8px rgba(255, 193, 7, 0.6));
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 0px rgba(255, 193, 7, 0));
            }
        }
        
        .star-glow {
            animation: starGlow 0.3s ease-out;
        }
        
        /* 成功状态动画 */
        @keyframes successBounce {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .success-bounce {
            animation: successBounce 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        /* 错误状态摇摆动画 */
        @keyframes errorShake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }
        
        .error-shake {
            animation: errorShake 0.5s ease-in-out;
        }
        
        /* 动态模糊效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        /* 渐进式加载动画 */
        .stagger-animation > * {
            opacity: 0;
            animation: cardSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .stagger-animation > *:nth-child(1) { animation-delay: 0.1s; }
        .stagger-animation > *:nth-child(2) { animation-delay: 0.2s; }
        .stagger-animation > *:nth-child(3) { animation-delay: 0.3s; }
        .stagger-animation > *:nth-child(4) { animation-delay: 0.4s; }
        .stagger-animation > *:nth-child(5) { animation-delay: 0.5s; }
        .stagger-animation > *:nth-child(6) { animation-delay: 0.6s; }
        .stagger-animation > *:nth-child(7) { animation-delay: 0.7s; }
        .stagger-animation > *:nth-child(8) { animation-delay: 0.8s; }
        
        /* 初始隐藏状态 */
        .initial-hidden {
            opacity: 0;
            transform: translateY(30px);
        }

        /* 黑暗模式切换按钮 */
        .dark-mode-toggle {
            position: relative;
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .dark-mode-toggle:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 8px 32px rgba(255, 140, 71, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .toggle-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                var(--accent-color) 0%, 
                var(--accent-secondary) 100%);
            border-radius: inherit;
            transform: scale(0);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0.9;
        }

        .dark-mode-toggle.active .toggle-bg {
            transform: scale(1);
        }

        .toggle-icon {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .dark-mode-toggle.active .toggle-icon {
            color: white;
            transform: rotate(360deg);
        }

        .magic-wand {
            font-size: 20px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            filter: drop-shadow(0 0 0 transparent);
        }

        .dark-mode-toggle:hover .magic-wand {
            transform: rotate(-15deg) scale(1.1);
            filter: drop-shadow(0 0 8px rgba(255, 140, 71, 0.6));
        }

        .dark-mode-toggle.active .magic-wand {
            animation: magicSparkle 0.8s ease-out;
        }
        
        /* 过渡状态下的按钮样式 */
        .dark-mode-toggle.transitioning {
            pointer-events: none;
            opacity: 0.8;
            transform: scale(0.95);
        }
        
        .dark-mode-toggle.transitioning:hover {
            transform: scale(0.95);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* 魔法闪烁动画 */
        @keyframes magicSparkle {
            0% {
                transform: rotate(0deg) scale(1);
                filter: drop-shadow(0 0 0 transparent);
            }
            25% {
                transform: rotate(-15deg) scale(1.2);
                filter: drop-shadow(0 0 12px rgba(255, 140, 71, 0.8));
            }
            50% {
                transform: rotate(15deg) scale(1.3);
                filter: drop-shadow(0 0 16px rgba(255, 140, 71, 1));
            }
            75% {
                transform: rotate(-10deg) scale(1.1);
                filter: drop-shadow(0 0 8px rgba(255, 140, 71, 0.6));
            }
            100% {
                transform: rotate(360deg) scale(1);
                filter: drop-shadow(0 0 0 transparent);
            }
        }

        /* 主题切换动画遮罩 - 简单淡入淡出 */
        .theme-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            background-color: transparent;
            transition: opacity 0.3s ease, background-color 0.3s ease;

        .theme-transition-overlay.active {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.5);
        }

        
        
        
        
        /* 光影效果 */
        .glow-effect {
            position: relative;
        }
        .glow-effect::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 140, 71, 0.3), 
                rgba(255, 122, 53, 0.3), 
                rgba(120, 119, 198, 0.3));
            border-radius: inherit;
            filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        .glow-effect:hover::before {
            opacity: 1;
        }
        
        /* 现代化选择框 */
        .modern-select {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px; /* 添加圆角 */
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 15;
            appearance: none;

            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
            padding-left: 12px;
            min-height: 40px;

            min-width: 120px; /* 最小宽度确保一致性 */
            width: auto;
            font-size: 14px;
            line-height: 1.5;
            color: #374151;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modern-select:focus {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 12px; /* 聚焦时保持圆角 */
            box-shadow: 
                0 4px 20px rgba(255, 140, 71, 0.2),
                0 0 0 3px rgba(255, 140, 71, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23FF8C47' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            z-index: 20;
        }
        
        /* 选择框容器 */
        .select-container {
            position: relative;
            display: inline-block;
            overflow: visible;
            vertical-align: top; /* 确保垂直对齐 */

            background: rgba(255, 255, 255, 0.95);

                            <input type="hidden" id="selectedRating" value="">
                        </div>
                        
                        <div>
                            <label for="reviewText" class="block text-sm font-medium text-gray-700 mb-2">评价 (可选)</label>
                            <textarea id="reviewText" 
                                    placeholder="分享您的使用体验..." 
                                    class="glass-input w-full px-4 py-3 rounded-xl focus:outline-none resize-none"
                                    rows="4"
                                    maxlength="1000"></textarea>
                        </div>
                        
                        <div class="flex space-x-3 pt-4">
                            <button type="button" id="cancelRating" class="glass-button-secondary flex-1 px-4 py-3 text-gray-700 rounded-xl transition-colors">
                                取消
                            </button>
                            <button type="submit" id="submitRating" class="glass-button flex-1 px-4 py-3 text-white rounded-xl transition-colors">
                                <span id="ratingSubmitText">提交评分</span>
                                <div id="ratingSpinner" class="hidden spinner inline-block ml-2"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
