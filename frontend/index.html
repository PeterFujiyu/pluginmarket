<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekTools 插件市场</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #F9F9F8 0%, #EFEFED 100%);
        }
        .gradient-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            backdrop-filter: blur(10px);
        }
        .hover-scale {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hover-scale:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #FF8C47;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-claude text-claude-text min-h-screen">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-claude-orange to-orange-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-puzzle-piece text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-claude-text">GeekTools</h1>
                        <p class="text-xs text-gray-500">插件市场</p>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="flex-1 max-w-lg mx-8">
                    <div class="relative">
                        <input type="text" 
                               id="searchInput"
                               placeholder="搜索插件..." 
                               class="w-full pl-10 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-claude-orange focus:border-transparent transition-all">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <!-- Navigation -->
                <nav class="flex items-center space-x-6">
                    <a href="#" class="text-gray-600 hover:text-claude-orange transition-colors">浏览</a>
                    <a href="#" class="text-gray-600 hover:text-claude-orange transition-colors">分类</a>
                    
                    <!-- User Status -->
                    <div id="userAuth" class="flex items-center space-x-4">
                        <!-- Logged out state -->
                        <div id="loggedOut" class="flex items-center space-x-4">
                            <button id="loginBtn" class="text-gray-600 hover:text-claude-orange transition-colors">登录</button>
                            <button id="uploadBtn" class="bg-gray-400 text-white px-4 py-2 rounded-lg cursor-not-allowed flex items-center space-x-2" disabled title="请先登录">
                                <i class="fas fa-upload"></i>
                                <span>上传插件</span>
                            </button>
                        </div>
                        
                        <!-- Logged in state -->
                        <div id="loggedIn" class="hidden flex items-center space-x-4">
                            <div class="flex items-center space-x-2">
                                <div class="w-8 h-8 bg-gradient-to-br from-claude-orange to-orange-600 rounded-full flex items-center justify-center">
                                    <i class="fas fa-user text-white text-sm"></i>
                                </div>
                                <span id="userEmail" class="text-gray-700 text-sm"></span>
                                <span id="userRole" class="hidden px-2 py-1 bg-red-100 text-red-700 text-xs rounded-full">管理员</span>
                            </div>
                            <a id="adminPanelLink" href="admin.html" class="hidden text-gray-600 hover:text-claude-orange transition-colors">
                                <i class="fas fa-shield-alt mr-1"></i>管理面板
                            </a>
                            <button id="uploadBtnLoggedIn" class="bg-claude-orange text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition-colors flex items-center space-x-2">
                                <i class="fas fa-upload"></i>
                                <span>上传插件</span>
                            </button>
                            <button id="logoutBtn" class="text-gray-600 hover:text-claude-orange transition-colors">退出</button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Section -->
        <section class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="gradient-card rounded-2xl p-6 border border-white/20">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">总插件数</p>
                            <p class="text-2xl font-bold text-claude-text" id="totalPlugins">-</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-puzzle-piece text-blue-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="gradient-card rounded-2xl p-6 border border-white/20">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">活跃开发者</p>
                            <p class="text-2xl font-bold text-claude-text" id="activeDevs">-</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-users text-green-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="gradient-card rounded-2xl p-6 border border-white/20">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">总下载量</p>
                            <p class="text-2xl font-bold text-claude-text" id="totalDownloads">-</p>
                        </div>
                        <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-download text-purple-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="gradient-card rounded-2xl p-6 border border-white/20">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">本周新增</p>
                            <p class="text-2xl font-bold text-claude-text" id="weeklyNew">-</p>
                        </div>
                        <div class="w-12 h-12 bg-yellow-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-plus text-yellow-600 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filter and Sort Section -->
        <section class="mb-8">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center space-x-4">
                    <h2 class="text-2xl font-bold text-claude-text">插件列表</h2>
                    <div class="flex items-center space-x-2">
                        <select id="categoryFilter" class="bg-white border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-claude-orange">
                            <option value="">所有分类</option>
                            <option value="system">系统工具</option>
                            <option value="development">开发工具</option>
                            <option value="utility">实用工具</option>
                            <option value="network">网络工具</option>
                        </select>
                        <select id="sortFilter" class="bg-white border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-claude-orange">
                            <option value="downloads">按下载量</option>
                            <option value="rating">按评分</option>
                            <option value="updated_at">按更新时间</option>
                            <option value="name">按名称</option>
                        </select>
                    </div>
                </div>
                <div class="text-sm text-gray-600">
                    共 <span id="pluginCount">0</span> 个插件
                </div>
            </div>
        </section>

        <!-- Plugin Grid -->
        <section class="mb-8">
            <div id="pluginGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Plugin cards will be inserted here -->
            </div>
            
            <!-- Loading State -->
            <div id="loadingState" class="flex items-center justify-center py-12">
                <div class="spinner"></div>
                <span class="ml-3 text-gray-600">加载中...</span>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-search text-gray-400 text-3xl"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-600 mb-2">未找到插件</h3>
                <p class="text-gray-500">尝试调整搜索条件或浏览其他分类</p>
            </div>
        </section>

        <!-- Pagination -->
        <section id="paginationSection" class="hidden">
            <div class="flex items-center justify-center space-x-2">
                <button id="prevPage" class="px-3 py-2 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div id="pageNumbers" class="flex items-center space-x-1">
                    <!-- Page numbers will be inserted here -->
                </div>
                <button id="nextPage" class="px-3 py-2 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </main>

    <!-- Plugin Detail Modal -->
    <div id="pluginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 backdrop-blur-sm">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div id="modalContent">
                    <!-- Modal content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 backdrop-blur-sm">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl max-w-2xl w-full">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-claude-text">上传插件</h2>
                        <button id="closeUploadModal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <form id="uploadForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">插件文件</label>
                            <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-claude-orange transition-colors">
                                <input type="file" id="pluginFile" accept=".tar.gz" class="hidden">
                                <div id="dropArea" class="cursor-pointer">
                                    <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                                    <p class="text-gray-600">点击或拖拽上传 .tar.gz 文件</p>
                                    <p class="text-sm text-gray-500 mt-1">最大文件大小: 100MB</p>
                                </div>
                                <div id="fileInfo" class="hidden">
                                    <i class="fas fa-file-archive text-2xl text-claude-orange mb-2"></i>
                                    <p id="fileName" class="font-medium"></p>
                                    <p id="fileSize" class="text-sm text-gray-500"></p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancelUpload" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                                取消
                            </button>
                            <button type="submit" id="submitUpload" class="px-4 py-2 bg-claude-orange text-white rounded-lg hover:bg-orange-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                <span id="uploadText">上传插件</span>
                                <div id="uploadSpinner" class="hidden spinner inline-block ml-2"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 backdrop-blur-sm">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl max-w-md w-full">
                <div class="p-6">
                    <!-- Header -->
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-claude-text">登录/注册</h2>
                        <button id="closeLoginModal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <!-- Login Form -->
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label for="emailInput" class="block text-sm font-medium text-gray-700 mb-2">邮箱地址</label>
                            <input type="email" 
                                   id="emailInput"
                                   placeholder="请输入您的邮箱地址" 
                                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-claude-orange focus:border-transparent"
                                   required>
                        </div>
                        
                        <!-- Step 1: Send Code -->
                        <div id="sendCodeStep">
                            <button type="button" id="sendCodeBtn" class="w-full px-4 py-3 bg-claude-orange text-white rounded-xl hover:bg-orange-600 transition-colors">
                                发送验证码
                            </button>
                        </div>
                        
                        <!-- Step 2: Verify Code -->
                        <div id="verifyCodeStep" class="hidden">
                            <div class="mb-4">
                                <label for="codeInput" class="block text-sm font-medium text-gray-700 mb-2">验证码</label>
                                <input type="text" 
                                       id="codeInput"
                                       placeholder="请输入6位验证码" 
                                       class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-claude-orange focus:border-transparent"
                                       maxlength="6"
                                       pattern="[0-9]{6}">
                            </div>
                            
                            <div id="codeDisplay" class="hidden mb-4 p-3 bg-orange-50 border border-orange-200 rounded-xl">
                                <p class="text-sm text-gray-600 mb-2">您的验证码是：</p>
                                <p id="displayedCode" class="text-2xl font-mono font-bold text-claude-orange tracking-wider"></p>
                                <p class="text-xs text-gray-500 mt-1">请将此验证码输入上方输入框</p>
                            </div>
                            
                            <div class="flex space-x-3">
                                <button type="button" id="backToEmailBtn" class="flex-1 px-4 py-3 border border-gray-200 text-gray-700 rounded-xl hover:bg-gray-50 transition-colors">
                                    返回
                                </button>
                                <button type="submit" id="verifyCodeBtn" class="flex-1 px-4 py-3 bg-claude-orange text-white rounded-xl hover:bg-orange-600 transition-colors">
                                    <span id="verifyText">登录</span>
                                    <div id="loginSpinner" class="hidden spinner inline-block ml-2"></div>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Rating Modal -->
    <div id="ratingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl max-w-md w-full mx-auto">
                <div class="p-6">
                    <!-- Header -->
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold text-claude-text">为插件评分</h2>
                        <button id="closeRatingModal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <!-- Rating Form -->
                    <form id="ratingForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">评分 (1-5星)</label>
                            <div class="flex space-x-1" id="ratingStars">
                                <button type="button" class="rating-star text-2xl text-gray-300 hover:text-yellow-400 transition-colors" data-rating="1">
                                    <i class="fas fa-star"></i>
                                </button>
                                <button type="button" class="rating-star text-2xl text-gray-300 hover:text-yellow-400 transition-colors" data-rating="2">
                                    <i class="fas fa-star"></i>
                                </button>
                                <button type="button" class="rating-star text-2xl text-gray-300 hover:text-yellow-400 transition-colors" data-rating="3">
                                    <i class="fas fa-star"></i>
                                </button>
                                <button type="button" class="rating-star text-2xl text-gray-300 hover:text-yellow-400 transition-colors" data-rating="4">
                                    <i class="fas fa-star"></i>
                                </button>
                                <button type="button" class="rating-star text-2xl text-gray-300 hover:text-yellow-400 transition-colors" data-rating="5">
                                    <i class="fas fa-star"></i>
                                </button>
                            </div>
                            <input type="hidden" id="selectedRating" value="">
                        </div>
                        
                        <div>
                            <label for="reviewText" class="block text-sm font-medium text-gray-700 mb-2">评价 (可选)</label>
                            <textarea id="reviewText" 
                                    placeholder="分享您的使用体验..." 
                                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-claude-orange focus:border-transparent resize-none"
                                    rows="4"
                                    maxlength="1000"></textarea>
                        </div>
                        
                        <div class="flex space-x-3 pt-4">
                            <button type="button" id="cancelRating" class="flex-1 px-4 py-3 border border-gray-200 text-gray-700 rounded-xl hover:bg-gray-50 transition-colors">
                                取消
                            </button>
                            <button type="submit" id="submitRating" class="flex-1 px-4 py-3 bg-claude-orange text-white rounded-xl hover:bg-orange-600 transition-colors">
                                <span id="ratingSubmitText">提交评分</span>
                                <div id="ratingSpinner" class="hidden spinner inline-block ml-2"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="text-center text-sm text-gray-600">
                Copyright © 2025 <a href="https://github.com/PeterFujiyu" class="text-claude-orange hover:text-claude-orange-dark transition-colors">Github@PeterFujiyu</a>, 
                <span class="text-claude-orange">Claude Agent</span>
            </div>
        </div>
    </footer>

    <!-- 配置文件 -->
    <script src="config.js"></script>
    <!-- 主应用 -->
    <script src="app.js"></script>
</body>
</html>
