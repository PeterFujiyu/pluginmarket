<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>GeekTools API Test</h1>
    <div id="status">Testing...</div>
    <div id="result"></div>
    <script>
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                statusDiv.innerHTML = 'Testing API connection...';
                console.log('Testing API connection...');
                
                const response = await fetch('http://localhost:3000/api/v1/metrics');
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Data received:', data);
                
                statusDiv.innerHTML = '<span class="success">✅ API Connection Successful!</span>';
                resultDiv.innerHTML = '<h3>Metrics Data:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                // Test plugins endpoint too
                const pluginsResponse = await fetch('http://localhost:3000/api/v1/plugins');
                const pluginsData = await pluginsResponse.json();
                resultDiv.innerHTML += '<h3>Plugins Data:</h3><pre>' + JSON.stringify(pluginsData, null, 2) + '</pre>';
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = '<span class="error">❌ API Connection Failed</span>';
                resultDiv.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
            }
        }
        testAPI();
    </script>
</body>
</html>
