<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekTools 管理面板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'claude-orange': '#FF8C47',
                        'claude-bg': '#F9F9F8',
                        'claude-text': '#2F2F2F',
                        'claude-light': '#FEFEFE',
                    },
                    fontFamily: {
                        'claude': ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #F9F9F8 0%, #EFEFED 100%);
        }
        .gradient-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            backdrop-filter: blur(10px);
        }
        .hover-scale {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hover-scale:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #FF8C47;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .sql-editor {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .tab-active {
            background: linear-gradient(135deg, #FF8C47 0%, #FF7A35 100%);
            color: white;
        }
    </style>
</head>
<body class="font-claude text-claude-text min-h-screen">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-claude-orange to-orange-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-shield-alt text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-claude-text">GeekTools</h1>
                        <p class="text-xs text-gray-500">管理面板</p>
                    </div>
                </div>

                <!-- Navigation -->
                <nav class="flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-claude-orange transition-colors">
                        <i class="fas fa-home mr-2"></i>返回市场
                    </a>
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gradient-to-br from-claude-orange to-orange-600 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-white text-sm"></i>
                        </div>
                        <span id="adminEmail" class="text-gray-700 text-sm">管理员</span>
                    </div>
                    <button id="logoutBtn" class="text-gray-600 hover:text-claude-orange transition-colors">退出</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Tabs -->
        <div class="mb-8">
            <div class="flex space-x-1 bg-gray-100 p-1 rounded-xl">
                <button id="dashboardTab" class="tab-btn tab-active px-4 py-2 rounded-lg transition-all">
                    <i class="fas fa-chart-bar mr-2"></i>仪表板
                </button>
                <button id="usersTab" class="tab-btn px-4 py-2 rounded-lg transition-all">
                    <i class="fas fa-users mr-2"></i>用户管理
                </button>
                <button id="pluginsTab" class="tab-btn px-4 py-2 rounded-lg transition-all">
                    <i class="fas fa-puzzle-piece mr-2"></i>插件管理
                </button>
                <button id="activitiesTab" class="tab-btn px-4 py-2 rounded-lg transition-all">
                    <i class="fas fa-history mr-2"></i>登录活动
                </button>
                <button id="sqlTab" class="tab-btn px-4 py-2 rounded-lg transition-all">
                    <i class="fas fa-terminal mr-2"></i>SQL 控制台
                </button>
            </div>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboardContent" class="tab-content">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="gradient-card rounded-2xl p-6 border border-white/20">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">总用户数</p>
                            <p class="text-2xl font-bold text-claude-text" id="totalUsers">-</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-users text-blue-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="gradient-card rounded-2xl p-6 border border-white/20">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">总插件数</p>
                            <p class="text-2xl font-bold text-claude-text" id="totalPlugins">-</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-puzzle-piece text-green-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="gradient-card rounded-2xl p-6 border border-white/20">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">总下载量</p>
                            <p class="text-2xl font-bold text-claude-text" id="totalDownloads">-</p>
                        </div>
                        <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-download text-purple-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="gradient-card rounded-2xl p-6 border border-white/20">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">活跃会话</p>
                            <p class="text-2xl font-bold text-claude-text" id="activeSessions">-</p>
                        </div>
                        <div class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-circle text-orange-600 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activities -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="gradient-card rounded-2xl p-6 border border-white/20">
                    <h3 class="text-lg font-semibold mb-4">最近登录活动</h3>
                    <div id="recentLogins" class="space-y-3">
                        <!-- Recent logins will be populated here -->
                    </div>
                </div>

                <div class="gradient-card rounded-2xl p-6 border border-white/20">
                    <h3 class="text-lg font-semibold mb-4">SQL 执行历史</h3>
                    <div id="recentSqlExecutions" class="space-y-3">
                        <!-- Recent SQL executions will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="usersContent" class="tab-content hidden">
            <div class="gradient-card rounded-2xl p-6 border border-white/20">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold">用户管理</h3>
                    <button id="refreshUsersBtn" class="px-4 py-2 bg-claude-orange text-white rounded-lg hover:bg-orange-600 transition-colors">
                        <i class="fas fa-refresh mr-2"></i>刷新
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-gray-200">
                                <th class="text-left py-3 px-4 font-medium text-gray-600">用户ID</th>
                                <th class="text-left py-3 px-4 font-medium text-gray-600">用户名</th>
                                <th class="text-left py-3 px-4 font-medium text-gray-600">邮箱</th>
                                <th class="text-left py-3 px-4 font-medium text-gray-600">角色</th>
                                <th class="text-left py-3 px-4 font-medium text-gray-600">状态</th>
                                <th class="text-left py-3 px-4 font-medium text-gray-600">最后登录</th>
                                <th class="text-left py-3 px-4 font-medium text-gray-600">操作</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div id="usersPagination" class="flex items-center justify-center mt-6">
                    <!-- Pagination controls will be added here -->
                </div>
            </div>
        </div>

        <!-- Plugins Tab -->
        <div id="pluginsContent" class="tab-content hidden">
            <div class="gradient-card rounded-2xl p-6 border border-white/20">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold">插件管理</h3>
                    <button id="refreshPluginsBtn" class="px-4 py-2 bg-claude-orange text-white rounded-lg hover:bg-orange-600 transition-colors">
                        <i class="fas fa-refresh mr-2"></i>刷新
                    </button>
                </div>
                
                <!-- Plugins Table -->
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">插件信息</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">作者</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">版本</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">下载量</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody id="pluginsTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Plugin rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Loading State -->
                <div id="pluginsLoading" class="hidden text-center py-8">
                    <div class="spinner inline-block"></div>
                    <span class="ml-3 text-gray-600">加载插件列表中...</span>
                </div>
                
                <!-- Empty State -->
                <div id="pluginsEmpty" class="hidden text-center py-8">
                    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-puzzle-piece text-gray-400 text-2xl"></i>
                    </div>
                    <p class="text-gray-500">暂无插件</p>
                </div>
                
                <!-- Pagination -->
                <div id="pluginsPagination" class="hidden flex items-center justify-between mt-6">
                    <div class="text-sm text-gray-700">
                        显示第 <span id="pluginsPageStart">1</span> - <span id="pluginsPageEnd">20</span> 条，共 <span id="pluginsTotalCount">0</span> 条
                    </div>
                    <div class="flex items-center space-x-2">
                        <button id="pluginsPrevPage" class="px-3 py-2 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="pluginsCurrentPage" class="px-3 py-2 text-sm">1</span>
                        <button id="pluginsNextPage" class="px-3 py-2 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Activities Tab -->
        <div id="activitiesContent" class="tab-content hidden">
            <div class="gradient-card rounded-2xl p-6 border border-white/20">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold">登录活动</h3>
                    <div class="flex items-center space-x-4">
                        <select id="userFilter" class="px-3 py-2 border border-gray-200 rounded-lg">
                            <option value="">所有用户</option>
                        </select>
                        <button id="refreshActivitiesBtn" class="px-4 py-2 bg-claude-orange text-white rounded-lg hover:bg-orange-600 transition-colors">
                            <i class="fas fa-refresh mr-2"></i>刷新
                        </button>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-gray-200">
                                <th class="text-left py-3 px-4 font-medium text-gray-600">时间</th>
                                <th class="text-left py-3 px-4 font-medium text-gray-600">用户</th>
                                <th class="text-left py-3 px-4 font-medium text-gray-600">IP地址</th>
                                <th class="text-left py-3 px-4 font-medium text-gray-600">用户代理</th>
                                <th class="text-left py-3 px-4 font-medium text-gray-600">状态</th>
                                <th class="text-left py-3 px-4 font-medium text-gray-600">方法</th>
                            </tr>
                        </thead>
                        <tbody id="activitiesTableBody">
                            <!-- Activities will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div id="activitiesPagination" class="flex items-center justify-center mt-6">
                    <!-- Pagination controls will be added here -->
                </div>
            </div>
        </div>

        <!-- SQL Console Tab -->
        <div id="sqlContent" class="tab-content hidden">
            <div class="gradient-card rounded-2xl p-6 border border-white/20">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold">SQL 控制台</h3>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-500">⚠️ 请谨慎操作，某些危险操作已被禁止</span>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">SQL 查询</label>
                        <textarea id="sqlQuery" 
                                  class="sql-editor w-full h-40 p-4 border border-gray-200 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-claude-orange focus:border-transparent"
                                  placeholder="输入您的 SQL 查询...
示例:
SELECT * FROM users LIMIT 10;
SELECT COUNT(*) FROM plugins;
UPDATE users SET display_name = '新名称' WHERE id = 123;"></textarea>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <button id="executeSqlBtn" class="px-6 py-2 bg-claude-orange text-white rounded-lg hover:bg-orange-600 transition-colors">
                                <i class="fas fa-play mr-2"></i>执行查询
                            </button>
                            <button id="clearSqlBtn" class="px-4 py-2 border border-gray-200 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                                <i class="fas fa-trash mr-2"></i>清空
                            </button>
                        </div>
                        <div id="sqlSpinner" class="hidden">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>

                <!-- SQL Results -->
                <div id="sqlResults" class="mt-6 hidden">
                    <h4 class="text-md font-semibold mb-3">查询结果</h4>
                    <div class="border border-gray-200 rounded-lg overflow-hidden">
                        <div id="sqlResultsContent" class="overflow-x-auto">
                            <!-- Results will be displayed here -->
                        </div>
                    </div>
                    <div id="sqlExecutionInfo" class="mt-2 text-sm text-gray-600">
                        <!-- Execution info will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <!-- Edit User Email Modal -->
    <div id="editEmailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 backdrop-blur-sm">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl max-w-md w-full">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold text-claude-text">修改用户邮箱</h2>
                        <button id="closeEditEmailModal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <form id="editEmailForm" class="space-y-4">
                        <input type="hidden" id="editUserId">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                            <input type="text" id="editUserName" class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-gray-50" readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">当前邮箱</label>
                            <input type="text" id="editCurrentEmail" class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-gray-50" readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">新邮箱</label>
                            <input type="email" id="editNewEmail" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-claude-orange focus:border-transparent" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">修改原因</label>
                            <textarea id="editReason" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-claude-orange focus:border-transparent" rows="3" placeholder="请简要说明修改原因..."></textarea>
                        </div>
                        
                        <div class="flex space-x-3 pt-4">
                            <button type="button" id="cancelEditEmail" class="flex-1 px-4 py-3 border border-gray-200 text-gray-700 rounded-xl hover:bg-gray-50 transition-colors">
                                取消
                            </button>
                            <button type="submit" id="saveEmailBtn" class="flex-1 px-4 py-3 bg-claude-orange text-white rounded-xl hover:bg-orange-600 transition-colors">
                                <span id="saveEmailText">保存修改</span>
                                <div id="saveEmailSpinner" class="hidden spinner inline-block ml-2"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
