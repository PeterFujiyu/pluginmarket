<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Login</title>
</head>
<body>
    <h1>Test Admin Login</h1>
    <div>
        <h3>Step 1: Send Verification Code</h3>
        <input type="email" id="email" value="admin@geektools.com" placeholder="Email">
        <button onclick="sendCode()">Send Code</button>
        <div id="codeResult"></div>
    </div>
    
    <div>
        <h3>Step 2: Login with Code</h3>
        <input type="text" id="code" placeholder="Verification Code">
        <button onclick="verifyCode()">Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div>
        <h3>Step 3: Test Admin API</h3>
        <button onclick="testAdminAPI()">Test Admin Plugins</button>
        <div id="apiResult"></div>
    </div>

    <script>
        let currentToken = null;
        
        async function sendCode() {
            const email = document.getElementById('email').value;
            try {
                const response = await fetch('http://localhost:3000/api/v1/auth/send-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                document.getElementById('codeResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                if (data.data && data.data.verification_code) {
                    document.getElementById('code').value = data.data.verification_code;
                }
            } catch (error) {
                document.getElementById('codeResult').innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function verifyCode() {
            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;
            try {
                const response = await fetch('http://localhost:3000/api/v1/auth/verify-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, verification_code: code })
                });
                const data = await response.json();
                document.getElementById('loginResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                if (data.data && data.data.token) {
                    currentToken = data.data.token;
                    localStorage.setItem('auth_token', currentToken);
                    localStorage.setItem('current_user', JSON.stringify(data.data.user));
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function testAdminAPI() {
            if (!currentToken) {
                currentToken = localStorage.getItem('auth_token');
            }
            try {
                const response = await fetch('http://localhost:3000/api/v1/admin/plugins', {
                    headers: {
                        'Authorization': 'Bearer ' + currentToken,
                        'Content-Type': 'application/json',
                    }
                });
                const data = await response.json();
                document.getElementById('apiResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('apiResult').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
